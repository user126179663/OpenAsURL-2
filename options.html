<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>オプション</title>
		<script src="wx.js"></script>
		<script src="options.js"></script>
		<script src="options.main.js"></script>
	</head>
	<body>
		
		<template id="command-view">
			<link rel="stylesheet" href="command.css">
			<div id="root">
				<slot name="suggested"></slot>
				<slot name="description"></slot>
			</div>
		</template>
		
		<template id="open-urls-options">
			
			<link rel="stylesheet" href="options.css">
			
			<fieldset id="commands">
				<h2>メニュー操作</h2>
				<div id="commands-list"></div>
			</fieldset>
			
			<fieldset id="settings">
				
				<h2>設定</h2>
				
				<fieldset id="values"></fieldset>
				
				<section id="buttons">
					<button id="restore-default-settings" type="button" data-event-type="click">既定の設定を復元</button>
				</section>
				
			</fieldset>
			
		</template>
		
		<open-urls-options></open-urls-options>
		
	</body>
</html>
